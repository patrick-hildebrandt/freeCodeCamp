<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <h1>css flexbox photo gallery</h1>

    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="cat under blanket">

    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="two kitten">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="cat hiding">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="cat on a seat">

</html>
