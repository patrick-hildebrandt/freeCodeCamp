<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calorie Counter</title>
</head>

<body>
    <main>
        <h1>Calorie Counter</h1>
        <div class="container">
            <!-- const calorieCounter.addEventListener("submit", calculateCalories); -->
            <form id="calorie-counter">
                <label for="budget">Budget</label>
                <!-- const budgetNumberInput -->
                <input type="number" min="0" id="budget" placeholder="Daily calorie budget" required />
                <!-- const targetInputContainer = document.querySelector(`#${entryDropdown.value} .input-container`); -->
                <fieldset id="breakfast">
                    <legend>Breakfast</legend>
                    <!-- const inputContainers = Array.from(document.querySelectorAll('.input-container')); -->
                    <div class="input-container"></div>
                </fieldset>
                <!-- const targetInputContainer = document.querySelector(`#${entryDropdown.value} .input-container`); -->
                <fieldset id="lunch">
                    <legend>Lunch</legend>
                    <!-- const inputContainers = Array.from(document.querySelectorAll('.input-container')); -->
                    <div class="input-container"></div>
                </fieldset>
                <!-- const targetInputContainer = document.querySelector(`#${entryDropdown.value} .input-container`); -->
                <fieldset id="dinner">
                    <legend>Dinner</legend>
                    <!-- const inputContainers = Array.from(document.querySelectorAll('.input-container')); -->
                    <div class="input-container"></div>
                </fieldset>
                <!-- const targetInputContainer = document.querySelector(`#${entryDropdown.value} .input-container`); -->
                <fieldset id="snacks">
                    <legend>Snacks</legend>
                    <!-- const inputContainers = Array.from(document.querySelectorAll('.input-container')); -->
                    <div class="input-container"></div>
                </fieldset>
                <!-- const targetInputContainer = document.querySelector(`#${entryDropdown.value} .input-container`); -->
                <fieldset id="exercise">
                    <legend>Exercise</legend>
                    <!-- const inputContainers = Array.from(document.querySelectorAll('.input-container')); -->
                    <div class="input-container"></div>
                </fieldset>
                <div class="controls">
                    <span>
                        <label for="entry-dropdown">Add food or exercise:</label>
                        <!-- const entryDropdown -->
                        <select id="entry-dropdown" name="options">
                            <!-- const targetInputContainer = document.querySelector(`#${entryDropdown.value} .input-container`); -->
                            <option value="breakfast" selected>Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="snacks">Snacks</option>
                            <option value="exercise">Exercise</option>
                        </select>
                        <!-- const addEntryButton.addEventListener("click", addEntry); -->
                        <button type="button" id="add-entry">Add Entry</button>
                    </span>
                </div>
                <div>
                    <button type="submit">
                        Calculate Remaining Calories
                    </button>
                    <!-- const clearButton.addEventListener("click", clearForm); -->
                    <button type="button" id="clear">Clear</button>
                </div>
            </form>
            <!-- const output -->
            <div id="output" class="output hide"></div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
